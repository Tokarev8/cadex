
<div class="app-component">
  <div class="app-component__content">
    <div class="app-component__content__list">
      <list
        [geometryPrimitivesArray]="geometryPrimitivesService.geometryPrimitives()"
        (addGroup)="openPopup()"
        (clearPrimitives)="geometryPrimitivesService.clearPrimitives()"
        (selectPrimitives)="geometryPrimitivesService.selectPrimitive($event)"
      ></list>
    </div>
    <div class="app-component__content__scene">
      <three-scene
        [geometryPrimitivesArray]="geometryPrimitivesService.geometryPrimitives()"
      ></three-scene>
    </div>
  </div>

  @if(isPopupVisible){
    <div class="app-component__content__popover">
      <add-group-popup
        (addPrimitives)="addPrimitives($event)"
        (closePopup)="closePopup()"
      ></add-group-popup>
    </div>
  }
</div>
