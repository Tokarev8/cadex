<div class="popup">
  <mat-dialog-content>
    <form [formGroup]="form" class="popup__form">

      <mat-radio-group aria-label="Select an option" formControlName="type">
        <mat-radio-button value="Box">Box</mat-radio-button>
        <mat-radio-button value="Pyramid">Pyramid</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="fill">
        <mat-label>Length</mat-label>
        <input matInput type="number" formControlName="length" min="1">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Width</mat-label>
        <input matInput type="number" formControlName="width" min="1">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>height</mat-label>
        <input matInput type="number" formControlName="height" min="1">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>quantity</mat-label>
        <input matInput type="number" formControlName="quantity" min="1">
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <div class="popup__actions">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      [disabled]="!form.valid"
      (click)="onSubmit()">Add</button>
  </div>
<!--  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit2()">Add</button>
  </mat-dialog-actions>-->
</div>
